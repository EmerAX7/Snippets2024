{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{#% url "snippet-create" %#}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}  {#элементы вормы вставлять как абзацы <p>#}
                    <div class="form_group_row">
                        <div class="col-6">
                            <input type="submit" class="btn btn-primary btn-block" value="Создать сниппет" />
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
